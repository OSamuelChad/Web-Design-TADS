<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GRID B√ÅSICO</title>

    <style>
        main {
            display: grid;
            grid-template-areas: 
            "x x"
            "y z";
        }
        section {
            border: 1px solid black;
        }
        section.a {
            grid-area: x;
        }
        section.b {
            grid-area: y;
        }
        section.c {
            grid-area: z;
        }
    </style>
</head>
<body>
    <!-- Display Grid - Mesclagem vertical -->
    <main>
        <section class="a">
            <p>ITEM 1</p>
        </section>
        <section class="b">
            <p>ITEM 2</p>
        </section>
        <section class="c">
            <p>ITEM 3</p>
        </section>
    </main>
    <a href="grid.avancado.html"></a>
</body>
</html>
